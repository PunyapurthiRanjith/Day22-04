<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Step1: Your details</h3>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="First and last name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com"><br><br>

        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" placeholder="Eg. +91 9347013251">

        <h3>Step2: Delivery address</h3>

        <label for="address">Address</label>
        <input type="address" id="address"><br><br>

        <label for="pc">Post code</label>
        <input type="tel" id="pc" placeholder="enter post code"><br><br>

        <label for="country">Country</label>
        <input type="text" id="country" placeholder="country name">

        <h3>Step3: Card details</h3>

        <label for="cardtype">Card type</label><br>
        <label for="cardtype">VISA</label>
        <input type="radio" name="cardtype">
        <label for="cardtype">Amfx</label>
        <input type="radio" name="cardtype">
        <label>Mastercard</label>
        <input type="radio" name="cardtype"><br><br>

        <label for="cnumber">Card Number</label>
        <input type="tel" id="cnumber" maxlength="13"><br><br>

        <label for="scode">Security code</label>
        <input type="tel" id="scode"><br><br>

        <label for="noc">Name on card</label>
        <input type="text" id="noc" placeholder="Enter name as on the card"><br><br>

        <center><input type="button" value="BUY IT!"> </center>
        
    </form>
</body>
</html>
